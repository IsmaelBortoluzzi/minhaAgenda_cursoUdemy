{% extends 'base.html' %}

{%block titulo%}Login | {%endblock%}

{% block conteudos %}
<h1 class="mt-3 mb-3">Login</h1>

{% if not user.is_authenticated %}
    <form method="post" action="{% url 'login' %}">
        {%include 'parciais/_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
            <label>Usuário</label>
            <input type="text" class="form-control" name="usuario" value="{{request.POST.usuario}}">
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" name="senha">
        </div>
        <button type="submit" class="btn btn-info mb-3">Cadastrar-me</button>
    </form>
{% else %}
    <p>
        Você já está logado com {{ user }}
        <a href="{% url 'logout' %}">Clique aqui para sair</a>
    </p>
{% endif %}

{% endblock %}

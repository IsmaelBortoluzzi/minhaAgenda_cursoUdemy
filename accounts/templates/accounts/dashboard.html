{% extends 'base.html' %}

{%block titulo%}Dashboard de {{user}} | {%endblock%}

{% block conteudos %}

    <h1 class="'mt-3 mb-3">Ol√° {{user.first_name}} {{user.last_name}}</h1>

    <div class="container">
        <form method="POST" enctype="multipart/form-data" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <table class="table">
                {{ form }}
                <tr>
                    <td colspan="2">
                        <button type=submit class="btn btn-info">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

{% endblock %}
